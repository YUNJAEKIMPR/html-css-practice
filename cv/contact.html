      <main class="contact">
        <section class="contact_1">
          <h2>
            Let's Talk
          </h2>
    <!-- contact form  -->
        <div class="contact_form">
          <form action="sever.html" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return false">
            <div class="form_left">
              <div class="contact_first_name">
                <div class="label">
                  <label for="first_name">
                    first name
                  </label>
                </div>
                <div class="input">
                  <input type="text" id="first_name" name="first_name" maxlength="50" title="please write your first name">
                </div>
              </div>
              <div class="contact_last_name">
                <div class="label">
                  <label for="last_name">
                    last name
                  </label>
                </div>
                <div class="input">
                  <input type="text" name="last_name" id="last_name" required maxlength="50" title="pls input ur lastname">
                </div>
              </div>
              <div class="contact_email">
                <div class="label">
                  <label for="email">
                    email
                  </label>
                </div>
                <div class="input">
                  <input type="email" name="email" id="email" required>
                </div>
              </div>
              <div class="contact_subject">
                <div class="label">
                  <label for="subject">
                    subject
                  </label>
                </div>
                <div class="input">
                  <input type="text" name="subject" id="subject" required maxlength="50">
                </div>
  
              </div>

            </div>
            <figure class="form_right" aria-hidden="true">
              <div>
                <img src="../img/pexels-ylanite-koppens-1809342.jpg" alt="mail photo" width="50px">
              </div>

              <!-- citation (Ylanite Koppens, 2019 jan) -->
            </figure>
              
            
              <div class="contact_msg">
                <div class="label">
                  <label for="msg">
                    message
                  </label>
                </div>
                <div class="input">
                  <textarea 
                  name="msg_pc" id="msg_pc" cols="50" rows="10"></textarea>
                  <textarea 
                  name="msg_mobile" id="msg_mobile" cols="30" rows="30"></textarea>
                </div>
                
  
              </div>
              <div class="contact_btn">
                <input type="button" value="submit">
  
              </div>
            

          </form>

        </div>

        </section>
